spring:
  application:
    name: edge-service
  profiles:
    default: dev
    active: dev
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/product-service/api/**
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order-service/api/**
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/api/**
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth-service/api/**
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
    registry-fetch-interval-seconds: 5
bearer-authentication:
  public-key:
    path: ${bearer_auth_certificate}
  tokens:
    access-token:
      type: Bearer
management:
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        max-age: 3600s
        allowed-origins: "*"
        allowed-headers: "*"
        allowed-methods: "*"
        allow-credentials: false
info:
  application:
    metadata:
      name: ${spring.application.name}
      description: Edge Service for E-Commerce microservices landscape
      version: 1.0.0-SNAPSHOT
    developer:
      name: Syed Riadh Hossen
      email: hossensyedriadh@gmail.com
      uri: https://hossensyedriadh.github.io
server:
  error:
    whitelabel:
      enabled: false
    include-message: always
    include-stacktrace: never
    include-exception: true
    include-binding-errors: always
